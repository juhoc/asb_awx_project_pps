
- name: Baja proceso Control-M_Agent
  become: yes
  shell: |
      if [ "$(ls -d /controlm)" = "/controlm" ]
      then
      /controlm/ag700/ctm/scripts/shut-ag -u ag700 -p ALL
      elif [ "$(ls -d /ctrlmagt)" = "/ctrlmagt" ]
      then
      /ctrlmagt/ctm/scripts/shut-ag -u ag700 -p ALL
      fi

- name: Validar proceso Control-M_Agent
  shell: |
      if [ $(ps -eo args | grep -v grep | egrep "ctmag$|ctmat$|ctmatw" | wc -l) -eq 0 ]
      then
      echo INACTIVO
      elif [ $(ps -eo args | grep -v grep | egrep "ctmag$|ctmat$|ctmatw" | wc -l) -eq 1 ]
      then
      echo INACTIVACION_FALLIDA
      elif [ $(ps -eo args | grep -v grep | egrep "ctmag$|ctmat$|ctmatw" | wc -l) -eq 2 ]
      then
      echo INACTIVACION_FALLIDA
      fi
  register: statuscm
  
- name: Resultado de la alta del proceso Control-M_Agent
  debug:
    msg:
       - "Control-M_Agent ........{{ statuscm.stdout }}"
  when: statuscm.stdout == "INACTIVO"
  
- name: Resultado de la alta del proceso Control-M_Agent
  fail:
    msg:
       - "Control-M_Agent ........{{ statuscm.stdout }}"
       - "No todos los procesos de Control-M_Agent estan INACTIVOS"
       - "Escalar con el Ã¡rea de gestion de Mallas Control-M"
  when: statuscm.stdout == "INACTIVACION_FALLIDA"
